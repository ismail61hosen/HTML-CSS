
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="">
    <h2>SOME UNIVERSITY</h2>
    <h3>Student's Registration Form</h3>
<div>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="your name">
</div>
<div>
    <label for="d">DOB:</label>
    <input type="date" id="d">
</div>
<div>
   <label for="">Sex:</label>
   <label class="g" for="m">Male</label> 
   <input type="radio" id="m">
   <label class="g" for="f">Female</label>
   <input type="radio" id="f">
</div>
<div>
    <label for="email">Email:</label>
   <input type="email" id="email">
</div>
<div>
<label for="Address">Address:</label>
<input type="text" id="Address">
</div>
<div>
    <label for="">School:</label>
<select name="" id=""> 
     <option value="">School_1</option>
     <option value="">School_2</option>
     <option value="">School_3</option>
     <option value="">School_4</option>
</select>   
</div>
<div>
    <label for="">Department:</label> 
<select name="" id="">
    <option value="">Physics</option>
    <option value="">English</option>
    <option value="">Economic</option>
    <option value="">Social Work</option>
</select>
</div>
<div>
    <label for="">Course:</label>
<select name="" id="">
    <option value="">JEE</option>
    <option value="">#C.net</option>
    <option value="">WDPF</option>
    <option value="">NT</option>
</select>
</div>
<div>
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile">
</div>
<div class="submit">
    <input type="Submit">
    <input type="Reset">
</div>
<fieldset>
    <legend>
        contact us
    </legend>
    call:0123455      email: ex@email.com
</fieldset>
    </form>
</body>
</html>
